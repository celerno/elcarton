<div class="jumbotron">
  <h1>'Allo, 'Allo!</h1>

  <p class="lead">
    <img src="images/yeoman.png" alt="I'm Yeoman"><br>
    Always a pleasure scaffolding your apps.
  </p>

  <p><a class="btn btn-lg btn-success" ng-href="#/">Splendid!<span class="glyphicon glyphicon-ok"></span></a></p>
</div>

<div class="row marketing">
  <div ng-controller="MainCtrl">
    <div ng-repeater="carton in cartones">
      {{carton.title}}
    <span><input type="text" class=".comment" ng-model="newComment"/>
      <input ng-click="comentar(carton._id);" value="Enviar" type="button"/></span>
      <ul >
        <li ng-repeater="comment in carton.comments">
          {{comment}}
        </li>
      </ul>
    </div>
  </div>
</div>

<script src="scripts/controllers/main.js"></script>
